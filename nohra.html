    <script>
    var day ;
var month = new Date().getMonth()-1;
var year = new Date().getFullYear();
function setCalendar() {
  const days = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday"
  ];
  const months = [
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
  ];
  const date = new Date(year, month+1, 1);
  document.querySelector("#todate").innerHTML = new Date().getDate();
  document.querySelector("#tomonthyear").innerHTML = days[new Date().getDay()];
  var j = 1;
  for (var i = 1; i <= 42; i++) {
    document.getElementById("d" + i).innerHTML = "";
  }
  for (var i = date.getDay()+1 ; j <= new Date(year, month+2, 0).getDate(); i++) {
    if(new Date().getDate()===j&&new Date().getMonth()==month+1)
    document.getElementById("d" + i).innerHTML ='<u>' + j + '</u>';
    else
    document.getElementById("d" + i).innerHTML = j;
    j++;
  }
  document.querySelector('.monthyear').innerHTML = months[date.getMonth()]+', '+date.getFullYear();
}
window.onload = setCalendar();
function p() {
  month--;
  setCalendar();
}
function n() {
  month++;
  setCalendar();
}
</script>
